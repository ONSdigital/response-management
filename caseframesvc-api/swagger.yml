swagger: '2.0'
info:
  title: Case Frame Service API
  description: Provide access to Address Frame and Response Management information
  version: 8.16.0
schemes:
  - http
basePath: /
produces:
  - application/json
tags:
  - name: Frame
    description: Navigation of address frame information
  - name: Response
    description: Management of response information
paths:
  /regions:
    get:
      summary: Get all regions
      description: >
        Return the Nine GSS Regional and Geography Committee Regions of England
        (formerly GOR) plus region for Wales.
      parameters:
        - name: Accept
          in: header
          description: Response type, application/json.
          required: false
          type: string
      tags:
        - Frame
      responses:
        200:
          description: An array of regions
          schema:
            type: array
            items:
              $ref: '#/definitions/Region'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /regions/{regionid}:
    get:
      summary: Get information for the specified region.
      description: |
        Return information for the supplied Region code.
      parameters:
        - name: Accept
          in: header
          description: Response type, application/json.
          required: false
          type: string
        - name: regionid
          in: path
          description: Nine character Region code, E12000001 to E12000009 or W92000004.
          required: true
          type: string
      tags:
        - Frame
      responses:
        200:
          description: A single region
          schema:
            $ref: '#/definitions/Region'
        404:
          description: Region not found
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /regions/{regionid}/lads:
    get:
      summary: Get all LADs for the specified region.
      description: |
        Return the Local Authority Districts (LADs) for the supplied Region code.
      parameters:
        - name: Accept
          in: header
          description: Response type, application/json.
          required: false
          type: string
        - name: regionid
          in: path
          description: Nine character region code, E12000001 to E12000009 or W92000004.
          required: true
          type: string
      tags:
        - Frame
      responses:
        200:
          description: An array of LADs
          schema:
            type: array
            items:
              $ref: '#/definitions/LocalAuthDist'
        204:
          description: No LADs
        404:
          description: Region not found
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /lads/{ladid}:
    get:
      summary: Get information for the specified LAD.
      description: |
        Return information for the supplied Local Authority District (LAD) code.
      parameters:
        - name: Accept
          in: header
          description: Response type, application/json.
          required: false
          type: string
        - name: ladid
          in: path
          description: Nine character LAD code e.g. E06000001, E09000033, W06000024.
          required: true
          type: string
      tags:
        - Frame
      responses:
        200:
          description: A single LAD.
          schema:
              $ref: '#/definitions/LocalAuthDist'
        404:
          description: LAD not found
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /lads/{ladid}/msoas:
    get:
      summary: Get all MSOAs for the specified LAD.
      description: |
        Return the Mid Layer Super Output Area (MSOA) codes for the supplied Local Authority District (LAD).
      parameters:
        - name: Accept
          in: header
          description: Response type, application/json.
          required: false
          type: string
        - name: ladid
          in: path
          description: Nine character LAD code.
          required: true
          type: string
      tags:
        - Frame
      responses:
        200:
          description: An array of MSOAs for the supplied LAD code.
          schema:
            type: array
            items:
              $ref: '#/definitions/MSOA'
        204:
          description: No MSOAs
        404:
          description: LAD not found
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /msoas/{msoaid}:
    get:
      summary: Get information for the specified MSOA.
      description: |
        Return information for the supplied Mid Layer Super Output Area (MSOA) code.
      parameters:
        - name: Accept
          in: header
          description: Response type, application/json.
          required: false
          type: string
        - name: msoaid
          in: path
          description: Nine character MSOA code.
          required: true
          type: string
      tags:
        - Frame
      responses:
        200:
          description: A single MSOA.
          schema:
              $ref: '#/definitions/MSOA'
        404:
          description: MSOA not found
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /msoas/{msoaid}/addresssummaries:
    get:
      summary: Get address summaries for the specified MSOA.
      description: |
        Return address summaries for the supplied Mid Layer Super Output Area (MSOA) code.
      parameters:
        - name: Accept
          in: header
          description: Response type, application/json.
          required: false
          type: string
        - name: msoaid
          in: path
          description: Nine character MSOA code.
          required: true
          type: string
      tags:
        - Frame
      responses:
        200:
          description: An array of address summaries for the supplied MSOA code.
          schema:
            type: array
            items:
              $ref: '#/definitions/AddressSummary'
        204:
          description: No address summaries
        404:
          description: MSOA not found
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /addresses/{uprn}:
    get:
      summary:  Get the address information for the specified UPRN.
      description: Return the full address details for the supplied Unique Property Reference Number (UPRN).
      parameters:
        - name: Accept
          in: header
          description: Response type, application/json.
          required: false
          type: string
        - name: uprn
          description: Unique Property Reference Number for which to return address details.
          in: path
          required: true
          type: integer
      tags:
        - Frame
      responses:
        200:
          description: Address details for supplied UPRN.
          schema:
            $ref: '#/definitions/Address'
        404:
          description: UPRN not found
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /addresses/postcode/{postcode}:
    get:
      summary:  Get address information for a postcode.
      description: Return all address details for the supplied postcode.
      parameters:
        - name: Accept
          in: header
          description: Response type, application/json.
          required: false
          type: string
        - name: postcode
          description: Postal code.
          in: path
          required: true
          type: string
      tags:
        - Frame
      responses:
        200:
          description: Address details for supplied postcode.
          schema:
            type: array
            items:
              $ref: '#/definitions/Address'
        404:
          description: Postcode not found
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /cases/uprn/{uprn}:
    get:
      summary:  Get the case information for the specified UPRN.
      description: Return details of cases for the supplied Unique Property Reference Number (UPRN).
      parameters:
        - name: Accept
          in: header
          description: Response type, application/json.
          required: false
          type: string
        - name: uprn
          description: Unique Property Reference Number for which to return details of cases.
          in: path
          required: true
          type: integer
      tags:
        - Response
      responses:
        200:
          description: Case details for supplied UPRN.
          schema:
            type: array
            items:
              $ref: '#/definitions/Case'
        404:
          description: UPRN not found
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /cases/questionnaire/{questionnaireid}:
    get:
      summary:  Get the case information for the specified questionnaire.
      description: Return details of a case for the supplied questionnaireid.
      parameters:
        - name: Accept
          in: header
          description: Response type, application/json.
          required: false
          type: string
        - name: questionnaireid
          description: Unique questionnaire Id.
          in: path
          required: true
          type: integer
      tags:
        - Response
      responses:
        200:
          description: Case details for supplied questionnaireid.
          schema:
              $ref: '#/definitions/Case'
        404:
          description: Questionnaire not found
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /cases/{caseid}:
    get:
      summary:  Get the case information for the specified case.
      description: Return details of a case for the supplied caseid.
      parameters:
        - name: Accept
          in: header
          description: Response type, application/json.
          required: false
          type: string
        - name: caseid
          description: Unique case Id.
          in: path
          required: true
          type: integer
      tags:
        - Response
      responses:
        200:
          description: Case details for supplied caseid.
          schema:
              $ref: '#/definitions/Case'
        404:
          description: Case not found
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /cases/actionplan/{actionPlanId}:
    get:
      summary: Get the case IDs for the specified action plan.
      description: Lists all case IDs for an action plan's cases, optionally filtered by case state.
      parameters:
        - name: Accept
          in: header
          description: Response type, application/json
          required: false
          type: string
        - in: path
          name: actionPlanId
          description: Unique action plan ID
          required: true
          type: integer
        - name: state
          in: query
          description: Case state to filter by
          required: false
          type: string
      tags:
        - Response
      responses:
        200:
          description: Cases found
          schema:
            type: array
            items:
              type: integer
        204:
          description: No cases
        404:
          description: Action plan not found
          schema:
            $ref: '#/definitions/Error'          
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /cases/{caseid}/events:
    get:
      summary:  Get the events that occurred on a specified case.
      description: Return all events for the supplied caseid.
      parameters:
        - name: Accept
          in: header
          description: Response type, application/json.
          required: false
          type: string
        - name: caseid
          description: Unique case Id.
          in: path
          required: true
          type: integer
      tags:
        - Response
      responses:
        200:
          description: All event details for supplied caseid.
          schema:
            type: array
            items:
              $ref: '#/definitions/CaseEvent'
        204:
          description: No case events
        404:
          description: Case not found
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    post:
      summary: Creates a case event.
      description: Creates a case event from the mandatory description, category and createdBy properties.
      consumes:
        - application/json
      parameters:
        - name: Accept
          in: header
          description: Response type, application/json
          required: false
          type: string
        - name: caseid
          description: Unique case Id.
          in: path
          required: true
          type: integer
        - in: body
          name: caseEvent
          description: Case event to create
          required: true
          schema:
            $ref: '#/definitions/CaseEventCreationRequest'
      tags:
        - Response
      responses:
        201:
          description: Case event created
          schema:
            $ref: '#/definitions/CaseEvent'
        400:
          description: Invalid input
        404:
          description: Case not found
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /questionnaires/iac/{iac}:
    get:
      summary:  Get the questionnaire details for a specified IAC.
      description: |
        Return the questionnaire details for the supplied Internet Access Code (IAC).
      parameters:
        - name: Accept
          in: header
          description: Response type, application/json.
          required: false
          type: string
        - name: iac
          description: Unique Internet Access Code (token).
          in: path
          required: true
          type: string
      tags:
        - Response
      responses:
        200:
          description: Details for a single questionnaire.
          schema:
            $ref: '#/definitions/Questionnaire'
        404:
          description: Internet Access Code not found
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /questionnaires/case/{caseid}:
    get:
      summary:  Get all questionnaire details for a specified case.
      description: |
        Return all questionnaire details for the supplied caseid.
      parameters:
        - name: Accept
          in: header
          description: Response type, application/json.
          required: false
          type: string
        - name: caseid
          description: Unique case Id.
          in: path
          required: true
          type: string
      tags:
        - Response
      responses:
        200:
          description: All questionnaire details for a supplied caseid.
          schema:
            type: array
            items:
              $ref: '#/definitions/Questionnaire'
        404:
          description: Case not found
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /questionnaires/{questionnaireid}/response:
    put:
      summary:  Confirms a response has been received in the Survey Data Exchange.
      description: |
        For the given Questionnaire, it populates the response_datetime. It also populates case_state for the related Case.
      parameters:
        - name: Accept
          in: header
          description: Response type, application/json.
          required: false
          type: string
        - name: questionnaireid
          description: Unique questionnaire Id.
          in: path
          required: true
          type: string
      tags:
        - Response
      responses:
        200:
          description: The response mechanism was completed successfully.
          schema:
            $ref: '#/definitions/Questionnaire'
        404:
          description: Questionnaire not found
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /questionsets:
    get:
      summary: Get all question set types.
      description: >
        Return all question set types and their description.
      parameters:
        - name: Accept
          in: header
          description: Response type, application/json.
          required: false
          type: string
      tags:
        - Response
      responses:
        200:
          description: An array of question sets
          schema:
            type: array
            items:
              $ref: '#/definitions/QuestionSet'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /questionsets/{questionset}:
    get:
      summary: Get information for the specified question set.
      description: Return information for the supplied question set.
      parameters:
        - name: Accept
          in: header
          description: Response type, application/json.
          required: false
          type: string
        - name: questionset
          in: path
          description: Unique question set code.
          required: true
          type: string
      tags:
        - Response
      responses:
        200:
          description: A single question set.
          schema:
              $ref: '#/definitions/QuestionSet'
        404:
          description: Question set not found
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /casetypes:
    get:
      summary: Get all case types
      description: Return all case types.
      parameters:
        - name: Accept
          in: header
          description: Response type, application/json.
          required: false
          type: string
      tags:
        - Response
      responses:
        200:
          description: An array of case types
          schema:
            type: array
            items:
              $ref: '#/definitions/CaseType'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /casetypes/{casetypeid}:
    get:
      summary: Get information for the specified case type.
      description: Return information for the supplied case type code.
      parameters:
        - name: Accept
          in: header
          description: Response type, application/json.
          required: false
          type: string
        - name: casetypeid
          in: path
          description: Unique case type Id.
          required: true
          type: integer
      tags:
        - Response
      responses:
        200:
          description: A single case type.
          schema:
              $ref: '#/definitions/CaseType'
        404:
          description: Case type not found
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /categories:
    get:
      summary: Get all case event categories.
      description: Return all case event categories, optionally filtered by security role.
      parameters:
        - name: Accept
          in: header
          description: Response type, application/json.
          required: false
          type: string
        - name: role
          in: query
          description: Security role to filter by
          required: false
          type: string
      tags:
        - Response
      responses:
        200:
          description: An array of case event categories
          schema:
            type: array
            items:
              $ref: '#/definitions/Category'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /samples:
    get:
      summary: Get all samples
      description: Return details of all samples.
      parameters:
        - name: Accept
          in: header
          description: Response type, application/json.
          required: false
          type: string
      tags:
        - Response
      responses:
        200:
          description: An array of samples
          schema:
            type: array
            items:
              $ref: '#/definitions/Sample'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /samples/{sampleid}:
    get:
      summary: Get information for the specified sample.
      description: Return information for the supplied sample code.
      parameters:
        - name: Accept
          in: header
          description: Response type, application/json.
          required: false
          type: string
        - name: sampleid
          in: path
          description: Unique sample Id.
          required: true
          type: integer
      tags:
        - Response
      responses:
        200:
          description: A single sample.
          schema:
              $ref: '#/definitions/Sample'
        404:
          description: Sample not found
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    put:
      summary: Create cases for the specified sample.
      description: |
        Update the supplied sample by creating the cases for the provided geography type and code.
      parameters:
        - name: Accept
          in: header
          description: Response type, application/json.
          required: false
          type: string
        - name: sampleid
          in: path
          description: Unique sample Id.
          required: true
          type: integer
        - name: geographyDetails
          in: body
          description: Geography for which to create cases.
          required: true
          schema:
            $ref: '#/definitions/GeographyDetails'
      tags:
        - Response
      responses:
        200:
          description: Cases created.
          schema:
            $ref: '#/definitions/Sample'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /surveys:
    get:
      summary: Get all surveys.
      description: Return details of all surveys.
      parameters:
        - name: Accept
          in: header
          description: Response type, application/json.
          required: false
          type: string
      tags:
        - Response
      responses:
        200:
          description: An array of surveys.
          schema:
            type: array
            items:
              $ref: '#/definitions/Survey'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /surveys/{surveyid}:
    get:
      summary: Get information for the specified survey.
      description: Return information for the supplied survey code.
      parameters:
        - name: Accept
          in: header
          description: Response type, application/json.
          required: false
          type: string
        - name: surveyid
          in: path
          description: Unique survey Id.
          required: true
          type: integer
      tags:
        - Response
      responses:
        200:
          description: A single survey.
          schema:
              $ref: '#/definitions/Survey'
        404:
          description: Survey not found
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
definitions:
  Region:
    type: object
    properties:
      regionCode:
        type: string
        description: GSS nine character Region geography code.
      regionName:
        type: string
        description: Region name.
  LocalAuthDist:
    type: object
    properties:
      regionCode:
        type: string
        description: GSS nine character Region geography code.
      ladCode:
        type: string
        description: GSS nine character LAD code.
      ladName:
        type: string
        description: Local Authority Distict name.
  MSOA:
    type: object
    properties:
      msoaCode:
        type: string
        description: GSS nine character MSOA geography code.
      msoaName:
        type: string
        description: MSOA name.
  AddressSummary:
    type: object
    properties:
      uprn:
        type: integer
        description: Unique Property Reference Number.
      addressType:
        type: string
        description: Address type CE, HH, I.
      estabType:
        type: string
        description: Communal Establishment type.
      addressLine1:
        type: string
        description: Address details.
      addressLine2:
        type: string
        description: Address details.
      townName:
        type: string
        description: Postal town name.
      postcode:
        type: string
        description: Postal Code.
  Address:
    type: object
    properties:
      uprn:
        type: integer
        description: Unique Property Reference Number.
      addressType:
        type: string
        description: Address type CE, HH, I.
      estabType:
        type: string
        description: Communal Establishment type.
      addressLine1:
        type: string
        description: Address details.
      addressLine2:
        type: string
        description: Address details.
      townName:
        type: string
        description: Postal town name.
      postcode:
        type: string
        description: Postal Code.
      outputArea:
        type: string
        description: Census Geography Output Area code.
      lsoaArea:
        type: string
        description: Lower Layer Super Output Area code.
      msoaArea:
        type: string
        description: Middle layer Super Output Area code.
      ladCode:
        type: string
        description: GSS nine character LAD code.
      regionCode:
        type: string
        description: GSS nine character Region geography code.
      eastings:
        type: integer
        description: Easting or x-coordinate.
      northings:
        type: integer
        description: Northing or y-coordinate.
      htc:
        type: integer
        description: Hard to count code.
      latitude:
        type: number
        description: Position North or South of Equator.
      longitude:
        type: number
        description: Position East or West of Greenwich Meridian.
  Case:
    type: object
    properties:
      caseId:
        type: integer
        description: Unique case identifier.
      uprn:
        type: integer
        description: Unique Property Reference Number.
      caseState:
        type: string
        description: State of case.
      caseTypeId:
        type: integer
        description: Case Type Id
      createdDateTime:
        type: string
        format: date-time
        description: Creation date-time.
      createdBy:
        type: string
        description: Creator of case.
      sampleId:
        type: integer
        description: Sample Id.
      actionPlanId:
        type: integer
        description: Action plan for case.
      surveyId:
        type: integer
        description:  Survey instrument.
      parentCaseId:
        type: integer
        description: Linked parent case.
      questionSet:
        type: string
        description: Type of questionnaire set.
  CaseEvent:
    type: object
    required:
      - caseEventId
      - caseId
      - description
      - category
      - createdDateTime
      - createdBy
    properties:
      caseEventId:
        type: integer
        description: Unique case event identifier.
      caseId:
        type: integer
        description: Unique case identifier.
      description:
        type: string
        description: Case event description.
      category:
        type: string
        description: Identifies what has triggered the case event.
      subCategory:
        type: string
        description: Optional free text for use by automatically-created case events.
      createdDateTime:
        type: string
        format: date-time
        description: Creation date-time.
      createdBy:
        type: string
        description: Creator of case event.
  CaseEventCreationRequest:
    type: object
    required:
      - description
      - category
      - createdBy
    properties:
